<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <link rel="icon" href="../../../img/st1.ico" type="image/x-icon"/>
        <title>Reportes | Skatettoo</title>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/estilos.css"></link>
        <link rel="stylesheet" type="text/css" href="css/parallax.css"></link>
        <script src="../../../js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="../../../img/ST Logotype.png"></img>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="noticia.xhtml">Crear noticia</a></li>
                        <li><a href="cdisenios.xhtml">Crear Diseños</a></li>
                        <li><a href="csucursal.xhtml">Sucursal</a></li>
                        <li><a href="reportes.xhtml">Reportes</a></li>
                        <li><a href="#">Citas</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"></a></li>
                        <li><a href="../../../../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <f:view>
            <h:form>
                <p:dataTable var="c" value="#{citaManagedBean.listarCita()}" id="tabla" paginator="true" rows="6"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" filteredValue="#{citaManagedBean.filtrarCitas}">
                    
                    <p:column headerText="Descripcion" filterBy="#{c.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{c.descripcion}"/>
                    </p:column>
                    <p:column headerText="Valor Tatuaje" filterBy="#{c.valorTatuaje}" filterMatchMode="contains">
                        <h:outputText value="#{c.valorTatuaje}"/>
                    </p:column>
                    <p:column headerText="Fecha Hora" filterBy="#{c.fechaHora}" filterMatchMode="contains">
                        <h:outputText value="#{c.fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>                     
                    <p:column headerText="Usuario" filterBy="#{c.idUsuario.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{c.idUsuario.username}"/>
                    </p:column>
                    <p:column headerText="Diseño" filterBy="#{c.idDisenio.nombreDisenio}" filterMatchMode="contains">
                        <h:outputText value="#{c.idDisenio.nombreDisenio}"/>
                    </p:column>
                    <p:column headerText="Estado Cita" filterBy="#{c.idEstadoCita.nombreEstadoCita}" filterMatchMode="contains">     
                        <h:outputText value="#{c.idEstadoCita.nombreEstadoCita}"/>
                    </p:column>
                    <p:column headerText="Sucursal" filterBy="#{c.idSucursal.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{c.idSucursal.nombre}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink>
                    <p:graphicImage url="../../../img/excel.jpg" width="40" />
                    <p:dataExporter type="csv" target="tabla" fileName="citas"/>
                </h:commandLink><br/>
                <h:commandLink>
                    <p:graphicImage url="../../../img/pdf.png" width="40" />
                    <p:dataExporter type="pdf" target="tabla" fileName="citas"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
