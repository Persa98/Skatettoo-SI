<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <link rel="icon" href="../../../img/st1.ico" type="image/x-icon"/>
        <title>Reportes | Skatettoo</title>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../../../css/estilos.css"></link>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/datatables.min.css"/>

        <link rel="stylesheet" type="text/css" href="css/parallax.css"></link>
        <script src="../../../js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="../../../img/ST Logotype.png"></img>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="noticia.xhtml">Crear noticia</a></li>
                        <li><a href="cdisenios.xhtml">Crear Diseños</a></li>
                        <li><a href="csucursal.xhtml">Sucursal</a></li>
                        <li><a href="reportes.xhtml">Reportes</a></li>
                        <li><a href="#">Citas</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"></a></li>
                        <li><a href="../../../../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <f:view>
            <h:form>
                <h:dataTable var="c" value="#{citaManagedBean.listarCita()}" id="tabla">
                    
                    <h:column >
                        <h:outputText value="#{c.descripcion}"/>
                    </h:column>
                    <h:column >
                        <h:outputText value="#{c.valorTatuaje}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{c.fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>                     
                    <h:column>
                        <h:outputText value="#{c.idUsuario.username}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{c.idDisenio.nombreDisenio}"/>
                    </h:column>
                    <h:column>     
                        <h:outputText value="#{c.idEstadoCita.nombreEstadoCita}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{c.idSucursal.nombre}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink>
                    <p:graphicImage url="../../../img/excel.jpg" width="40" />
                    <p:dataExporter type="csv" target="tabla" fileName="citas"/>
                </h:commandLink><br/>
                <h:commandLink>
                    <p:graphicImage url="../../../img/pdf.png" width="40" />
                    <p:dataExporter type="pdf" target="tabla" fileName="citas"/>
                </h:commandLink>
            </h:form>
        </f:view>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jszip-2.5.0/pdfmake-0.1.18/dt-1.10.13/b-1.2.4/b-html5-1.2.4/b-print-1.2.4/datatables.min.js"></script>
    </h:body>
</html>
